<div class="new-post-link">
  <a href="/">new post</a>
</div>
<textarea id="code" class="CodeMirror-matchingbracket">{{content|h}}</textarea>

<script language="javascript">
  var myCodeMirror = CodeMirror.fromTextArea(
   document.getElementById('code'), {
    mode: '{{content-type}}',
    readOnly: true,
    lineNumbers: true,
    tabSize: 8,
   });
</script>

<select name="content-type" id="mime-select" onChange="onMimeChanged()">
</select>
<script src="js/mime-list.js"></script>

<script language="javascript">
if ('{{content-type}}' != '') {
    document.getElementById('mime-select').value = '{{content-type}}';
}
</script>
