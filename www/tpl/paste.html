<form method="post" enctype="application/x-www-form-urlencoded">
  <textarea name="content" id="code"></textarea></br>
  <input type="submit" value="Paste"/>
  <select name="content-type" id="mime-select" onChange="onMimeChanged()">
  </select>
</form>

<script language="javascript">
  var myCodeMirror = CodeMirror.fromTextArea(
   document.getElementById('code'), {
    mode: 'text/plain',
    lineNumbers: true,
    tabSize: 8
   });
</script>

<script src="js/mime-list.js"></script>
